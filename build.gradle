plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building an application
    id 'application'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.6.2' // renovate should bump this to 2.6.2 even though 2.8.x is released
    implementation 'org.slf4j:slf4j-api:1.7.25' // renovate should not bump this (1.8 doesn't have a stable release)

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

// Define the main class for the application
mainClassName = 'renovate.gradle.test.App'
